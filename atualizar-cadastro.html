<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSchool - Atualizar Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header-container">
        <h1>Lab<span class="cor">School</span></h1>
        <a href="index.html">
            <button id="button-page-init" class="btn btn-outline-secondary cor">Pagina principal</button>
        </a>
    </header>
    <main id="container">

        <h2>Atualização de Cadastro</h2>

        <form action="" class="form-control" method="post">

            <div id="image-user">
                <img src="css/user.png" alt="" id="previewImage">
                <label for="uploadImage" id="text-upload-image">
                    <span class="material-symbols-outlined">
                        add_photo_alternate
                    </span>
                    Anexar Nova Imagem
                </label>
                <input type="file" accept="image/*" class="form-control" id="uploadImage">
            </div>

            <div>
                <label for="">
                    ID
                </label>
                <input type="text" class="form-control" id="inputID">
            </div>
            <div>
                <label for="">
                    Nome
                </label>
                <input type="text" class="form-control" id="inputPrimeiroNome" placeholder="Insera seu nome">
            </div>
            <div>
                <label for="">
                    Sobrenome
                </label>
                <input type="text" class="form-control" id="inputSobrenome" placeholder="Insera seu sobrenome">
            </div>
            <div>
                <label for="">
                    Gmail
                </label>
                <input type="email" class="form-control" id="inputGmail" placeholder="Insira o seu Gmail">
            </div>
            <div>
                <label for="">
                    Telefone
                </label>
                <input type="tel" class="form-control" id="inputEmail" placeholder="Insira o seu Telefone">
            </div>
            <div>
                <label for="inputDate">
                    Data de Nascimento
                </label>
                <input type="date" class="form-control" id="inputData">
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" id="button" class="btn btn-primary">Atualizar</button>
            </div>

        </form>
    </main>
    <footer id="footer-container">
        Desenvolvido por tecnologia. Todos os direitos reservados
        <div id="footer-container-social">
            <a href="https://www.linkedin.com/in/diego-borges-de-alcantara/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Diegoalcantaradev" target="_blank">GitHub</a>
        </div>
    </footer>
</body>

</html>
